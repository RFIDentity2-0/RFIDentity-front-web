<div>
  <table
    mat-table
    [dataSource]="dataSource"
    matSort
    (matSortChange)="announceSortChange($event)"
    class="mat-elevation-z8"
  >
    <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="AssetId">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by number"
      >
        AssetId
      </th>
      <td mat-cell *matCellDef="let element">{{ element.AssetId }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Description">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by name"
      >
        Description
      </th>
      <td mat-cell *matCellDef="let element">{{ element.Description }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="VM_Location">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by name"
      >
        VM_Location
      </th>
      <td mat-cell *matCellDef="let element">{{ element.VM_Location }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="SAP_Room">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by name"
      >
        SAP_Room
      </th>
      <td mat-cell *matCellDef="let element">{{ element.SAP_Room }}</td>
    </ng-container>

    <ng-container matColumnDef="Status">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by name"
      >
        Status
      </th>
      <td mat-cell *matCellDef="let element">{{ element.Status }}</td>
    </ng-container>

    <ng-container matColumnDef="Action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let element">{{ element.Action }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator
    [pageSizeOptions]="[5, 10, 15, 20]"
    [pageSize]="15"
    showFirstLastButtons
    aria-label="Select page of assets"
  >
  </mat-paginator>
</div>
