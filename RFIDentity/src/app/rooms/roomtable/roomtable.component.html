<table mat-table [dataSource]="dataSource.assets" class="mat-elevation-z8">
  <!-- Asset ID Column -->
  <ng-container matColumnDef="assetId">
    <th mat-header-cell *matHeaderCellDef>AssetId</th>
    <td mat-cell *matCellDef="let element">{{ element.assetId }}</td>
  </ng-container>

  <!-- Description Column -->
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>Description</th>
    <td mat-cell *matCellDef="let element">{{ element.description }}</td>
  </ng-container>

  <!-- Inventory Status Column -->
  <ng-container matColumnDef="inventoryStatus">
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <td mat-cell *matCellDef="let element">{{ element.inventoryStatus }}</td>
  </ng-container>

  <!-- Header Row -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

  <!-- Data Rows with Conditional Class Binding -->
  <tr
    mat-row
    *matRowDef="let row; columns: displayedColumns"
    [ngClass]="{
      'status-ok': row.inventoryStatus === 'OK',
      'status-missing': row.inventoryStatus === 'MISSING',
      'status-new': row.inventoryStatus === 'NEW'
    }"
  ></tr>
</table>
