<div class="roomtile">
  <div class="tableheader">
    <p class="assetCount">{{ roomData.assetCount }}</p>
    <p>{{ roomnum }}</p>
  </div>
  <div class="table-container">
    <app-roomtable [dataSource]="roomData"></app-roomtable>
  </div>
  <div class="tablefooter">
    <button mat-button (click)="onViewRoom()">View</button>
  </div>
</div>
