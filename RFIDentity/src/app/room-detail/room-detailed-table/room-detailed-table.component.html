<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

  <ng-container matColumnDef="assetId">
    <th mat-header-cell *matHeaderCellDef>AssetId</th>
    <td mat-cell *matCellDef="let element">{{ element.assetId }}</td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>Description</th>
    <td mat-cell *matCellDef="let element">{{ element.description }}</td>
  </ng-container>

  <ng-container matColumnDef="inventoryStatus">
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <td mat-cell *matCellDef="let element">
      @switch (element.inventoryStatus) { @case ('MISSING') {
      <div class="status-field">
        <span class="status"
          ><mat-icon
            aria-hidden="false"
            aria-label="Example home icon"
            fontIcon="cancel"
            class="inactive"
          ></mat-icon> </span
        >{{ element.inventoryStatus }}
      </div>
      } @case ('OK') {
      <div class="status-field">
        <span class="status"
          ><mat-icon
            aria-hidden="false"
            aria-label="Example home icon"
            fontIcon="check_circle"
            class="active"
          ></mat-icon></span
        >{{ element.inventoryStatus }}
      </div>
      } @default {
      <div class="status-field">
        <span class="status"
          ><mat-icon
            aria-hidden="false"
            aria-label="Example home icon"
            fontIcon="error"
            class="warning"
          ></mat-icon></span
        >{{ element.inventoryStatus }}
      </div>
      } }
    </td>
  </ng-container>

  <ng-container matColumnDef="comment">
    <th mat-header-cell *matHeaderCellDef>Comment</th>
    <td mat-cell *matCellDef="let element">{{ element.comment }}</td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let element">
      <app-action-detailed-room-table
        (finishEvent)="onFinishComment()"
        [comment]="element.comment"
        [assetId]="element.assetId"
      ></app-action-detailed-room-table>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
